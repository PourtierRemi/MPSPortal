<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="row">
        <h2>Add news</h2>
    </div>
    <div class="row">
    <div class="large-9  medium-9 medium-offset-1 large-offset-1 columns end contentForm">
        <label>Title
            <input type="text" placeholder="" required
                   [(ngModel)]="news.title" ngControl="title" #spy/>
        </label>
    </div>
</div>
    <div class="row">
        <div class="large-9  medium-9 medium-offset-1 large-offset-1 columns end contentForm">
            <label>Description
                <textarea required name="message" [(ngModel)]="news.content"
                          ngControl="news" #spy rows="5" cols="30">
                </textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-2 large-offset-1  medium-3 medium-offset-1 columns rowSelect">
            <label> Type
                <select [(ngModel)]="news.type" required>
                    <option *ngFor="let type of typesValue" ng-value="type">{{type}}</option>
                </select>
            </label>
        </div>
        <div class="large-1 medium-3 large-offset-1 columns rowSelect">
            <label> Subtype
                <select [(ngModel)]="news.subtype" required>
                    <option *ngFor="#subtypes of subtypesValue" ng-value="subtypes">{{subtypes}}</option>
                </select>
            </label>
        </div>
        <div class="large-2 medium-3  large-offset-1  columns rowSelect">
            <label> From
                <select [(ngModel)]="news.newsFrom" required>
                    <option *ngFor="#from of newsFrom" ng-value="from">{{from}}</option>
                </select>
            </label>
        </div>
        <div class="large-2 medium-4 small-8 small-offset-3 large-offset-0 medium-offset-0 columns end checkBoxDiv">
            <label>Status</label>
            <input id="activeState" type="checkbox" class="postfix"  (click)="news.active= !news.active" ><label for="activeState" >Active</label>
            <input id="inactiveState" type="checkbox" class="postfix" (click)="news.inactive= !news.inactive"><label for="inactiveState" >Inactive</label>
        </div>
    </div>
    <div class="row buttonRow">
        <div class="large-1 large-offset-5 medium-4 medium-offset-5 small-offset-4 end buttonCell">
            <button type="submit" class="button info" [disabled]="!userForm.form.valid">Submit</button>
        </div>
    </div>
</form>
