<div class="connectionContent">
    <!--<img data-interchange="[./connection_background.png,(large)]">

     <div class="imageBackground">
        <img class="backgroundConnection"
             src="../../assets/connection/connection_background.png">
    </div>-->
    <div class="row">
        <div class="titleApp large-12 columns large-centered">
            <h1> Metrics & Performance Portal</h1>
        </div>
    </div>
    <div class="contentForConnection">
        <div class="row">
            <div class="globe large-6 medium-up-5 medium-12 small-12 columns">
                <img src="../../assets/connection/globe.png">
            </div>

            <div class="loginContent large-5 large-offset-1 medium-up-5 medium-10 medium-offset-1 small-12 columns end">
                <div [hidden]="!connectionFailed"
                     class="loginError large-4 large-offset-8 medium-6 medium-centered small-7 small-centered columns">
                    {{errorMessage}}
                </div>
                <div class="login-box">
                    <div class="row">
                        <div class="large-12 columns">
                            <log-in (sendErrorMessage)="sendErrorMessage($event)"></log-in>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
